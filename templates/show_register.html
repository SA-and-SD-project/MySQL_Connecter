<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>input - 註冊</title>
  </head>

  <body>
    <div>
      <h1 align="center">註冊</h1>
      <form action="register.py" method="POST">

        <table border="1" align="center" width="55%">
          <tr>
            <th width="60%"><font size="4">學號</font><font color="red" size="2">(*必填欄位)</font></th>
            <td width="40%" align="center"><input type="text" size="30" required="required" name="A_StuID" placeholder="請輸入學號"></td>
          </tr>
          <tr>
            <th><font size="4">常用信箱</font><font color="red" size="2">(*必填欄位)</font></th>
            <td align="center"><input type="email" name="A_Account" size="30" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="請輸入信箱" ></td>
          </tr>
          <tr>
            <th><font size="4">密碼(含英文與數字，至少6位字元)</font><font color="red" size="2">(*必填欄位)</font></th>
            <td align="center"><input type="password" name="A_Password" size="30" pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$" required="required" oninput="setCustomValidity('');" oninvalid="setCustomValidity('請輸入正確的密碼格式:含英數至少六個字元');" placeholder="請輸入密碼"></td>
          </tr>
          <tr>
            <th><font size="4">確認密碼</font><font color="red" size="2">(*必填欄位)</font></th>
            <td align="center"><input type="password" size="30" name="ConfirmPassword" required="required" oninput="setCustomValidity('');" 
                onchange="if(document.getElementById('inputPassword').value != document.getElementById('ConfirmPassword').value)
                {setCustomValidity('密碼不相符，請重新輸入!');}" placeholder="請再次輸入密碼"></td>
          </tr>
          <tr>
            <th><font size="4">生日</font></th>
            <td align="center"><input type="date" name="A_BirthDate" /></td>
          </tr>
          <tr>
            <th><font size="4">科系</font></th>
            <td align="center">
              <select name="A_Major">
                <option value="">請選擇你的科系</option>

                <optgroup label="文學院">
                  <option value="中國文學系">中國文學系</option>
                  <option value="歷史學系">歷史學系</option>
                  <option value="哲學系">哲學系</option>
                </optgroup>
                <optgroup label="藝術學院">
                  <option value="音樂學系">音樂學系</option>
                  <option value="應用美術學系">應用美術學系</option>
                  <option value="景觀設計學系">景觀設計學系</option>
                </optgroup>
                <optgroup label="傳播學院">
                  <option value="影像傳播學系">影像傳播學系</option>
                  <option value="新聞傳播學系">新聞傳播學系</option>
                  <option value="廣告傳播學系">廣告傳播學系</option>
                </optgroup>
                <optgroup label="教育學院">
                  <option value="體育學系">體育學系</option>
                  <option value="圖書資訊學系">圖書資訊學系</option>
                </optgroup>
                <optgroup label="醫學院">
                  <option value="醫學系">醫學系</option>
                  <option value="護理學系">護理學系</option>
                  <option value="公共衛生學系">公共衛生學系</option>
                  <option value="臨床心理學系">臨床心理學系</option>
                  <option value="職能治療學系">職能治療學系</option>
                  <option value="呼吸治療學系">呼吸治療學系</option>
                </optgroup>

                <optgroup label="理工學院">
                  <option value="數學系">數學系</option>
                  <option value="物理學系">物理學系</option>
                  <option value="化學系">化學系</option>
                  <option value="生命科學系">生命科學系</option>
                  <option value="資訊工程學系">資訊工程學系</option>
                  <option value="電機工程學系">電機工程學系</option>
                </optgroup>
                <optgroup label="外國語文學院">
                  <option value="英國語文學系">英國語文學系</option>
                  <option value="德語語文學系">德語語文學系</option>
                  <option value="法國語文學系">法國語文學系</option>
                  <option value="西班牙語文學系">西班牙語文學系</option>
                  <option value="日本語文學系">日本語文學系</option>
                  <option value="義大利語文學系">義大利語文學系</option>
                </optgroup>
                <optgroup label="民生學院">
                  <option value="兒童與家庭學系">兒童與家庭學系</option>
                  <option value="餐旅管理學系">餐旅管理學系</option>
                  <option value="食品科學系">食品科學系</option>
                  <option value="營養科學系">營養科學系</option>
                </optgroup>
                <optgroup label="法律學院">
                  <option value="法律學系">法律學系</option>
                  <option value="財經法律學系">財經法律學系</option>
                  <option value="學士後法律學系">學士後法律學系</option>
                </optgroup>
                <optgroup label="社會科學院">
                  <option value="社會學系、所">社會學系、所</option>
                  <option value="社會工作學系、所">社會工作學系、所</option>
                  <option value="經濟學系、所">經濟學系、所</option>
                  <option value="宗教學系、所">宗教學系、所</option>
                  <option value="心理學系、所">心理學系、所</option>
                </optgroup>
                <optgroup label="管理學院">
                  <option value="企業管理學系">企業管理學系</option>
                  <option value="會計學系">會計學系</option>
                  <option value="統計資訊學系">統計資訊學系</option>
                  <option value="金融與國際企業學系">金融與國際企業學系</option>
                  <option value="資訊管理學系">資訊管理學系</option>
                </optgroup>
                <optgroup label="織品服裝學院">
                  <option value="織品服裝學系">織品服裝學系</option>
                </optgroup>
                <optgroup label="進修部">
                  <option value="中國文學系">中國文學系</option>
                  <option value="歷史學系">歷史學系</option>
                  <option value="哲學系">哲學系</option>
                  <option value="應用美術學系">應用美術學系</option>
                  <option value="圖書資訊學系">圖書資訊學系</option>
                  <option value="英國語文學系">英國語文學系</option>
                  <option value="日本語文學系">日本語文學系</option>
                  <option value="餐旅管理學系">餐旅管理學系</option>
                  <option value="法律學系">法律學系</option>
                  <option value="經濟學系">經濟學系</option>
                  <option value="宗教學系">宗教學系</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <th><font size="4">實名認證</font><font color="red" size="2">(*必填欄位)</font></th>
            <td align="center">
              <input type="radio" required="required" name="A_RealNameVerify" value="0" /> 稍後再說
              <input type="radio" required="required" name="A_RealNameVerify" value="1" /> 實名認證以成為賣家
            </td>
          </tr>
          </table>
          <br>
            <div align="center"><input type="submit" name="submit" value="提交"></div>

      </form>
    </div>
  </body>
</html>
