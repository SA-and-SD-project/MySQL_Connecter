<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>分隔線示例</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <a href="#">
        <img class="image-link" src="https://imgur.dcard.tw/5uJ9HqAh.jpg" alt="圖片連結">
      </a>
      <button class="custom-button">
        <img src="button-image.jpg" alt="按鈕圖片">
      </button>
    </div>
    <div class="right">
      <p>書名: <!--這邊替換位置-->(位置)</p>
      <p>$價格: <!--這邊替換位置-->(位置)</p>
      <div class="border-box">
        <!--css那邊有設置縮放-->>
        <p>書本使用狀態: <!--這邊替換位置-->(位置)</p>
        <p>補充描述: <!--這邊替換位置-->(位置)</p>
      </div>
    </div>
  </div>
  <hr class="horizontal">
  <!--這邊開始，就是下面的頁面了-->>
  <div class="normal-content">位置標示</div>
  <div class="tabs">
    <button class="tab-button" data-target="details">詳細資訊</button>
    <button class="tab-button" data-target="qa">留言板(Q&A)</button>
    <button class="tab-button" data-target="seller">關於賣家</button>
  </div>
  <div class="tab-content">
    <div id="details" class="content">詳細資訊的內容</div>
    <div id="qa" class="content hide">留言板(Q&A)的內容</div>
    <div id="seller" class="content hide">關於賣家的內容</div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
